<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход в аккаунт</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="page-bg"></div>

  <header>
    <nav class="top-nav">
      <ul>
        <li><a href="index.html" class="nav-btn">Главная</a></li>
        <li><a href="shop.html" class="nav-btn">Магазин</a></li>
        <li><a href="ForumGl.html" class="nav-btn">Форум</a></li>
        <li><a href="News.html" class="nav-btn">Новости</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-title">Войдите в аккаунт</div>
    
    <div class="avatar-container">
      <img src="img/ава.png" alt="Аватар" class="login-avatar">
    </div>
    
    <form class="login-form">
      <div class="input-group">
        <input type="text" placeholder="Логин ...." class="login-input">
        <div class="eye-icon">
          <img src="img/глаз 1.png" alt="Показать ....">
        </div>
      </div>
      
      <div class="input-group">
        <input type="password" placeholder="Пароль" class="login-input">
        <div class="eye-icon">
          <img src="img/глаз 1.png" alt="Показать">
        </div>
      </div>
      
      <button type="button" class="login-btn">Войти</button>
      <a href="#" class="forgot-btn">Восстановить пароль</a>
      <a href="#" class="create-btn">Создать новый аккаунт</a>
      
      <div class="social-login">
        <a href="#" class="social-icon google-icon">
          <img src="img/27993998.png" alt="Google">
        </a>
        <a href="#" class="social-icon email-icon">
          <img src="img/6.png" alt="Email">
        </a>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer-left">
      © healthyfood.ru<br>
      <a href="mailto:info@healthyfood.ru">info@healthyfood.ru</a>
    </div>
    <div class="footer-right">
      Наши Соц.Сети:
      <div class="social-icons">
        <a href="#" class="social vk"></a>
        <a href="#" class="social youtube"></a>
        <a href="#" class="social telegram"></a>
        <a href="#" class="social discord"></a>
      </div>
    </div>
  </footer>
<script src="registration.js"></script>
</body>
</html>
