      <div class="payment-option">
        <img src="img/5a548319ce7e1a36b2df 1.png" alt="Visa">

      <div class="payment-option">

      <div class="payment-option">
        <img src="img/5a548319ce7e1a36b2df 6.png" alt="МИР">
